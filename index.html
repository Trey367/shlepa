    <p>Как степная рысь стала одним из главных героев абстрактных мемов и что о популярности питомца думают его хозяева. Весь 2020 год в соцсетях появляются мемы с Big Floppa или Большим Шлёпой — это каракал (степная рысь), который проживает в российской семье.</p>
